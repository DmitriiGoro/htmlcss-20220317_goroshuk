<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/normalize.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <!-- <script defer src="./burger-menu.js"></script> -->
    </head>
    <body>
              
        <div class="burger-menu">
            <input type="checkbox" class="burger-menu__input" name="burger-button" id="burger-button">
            <label class="burger-menu__label" for="burger-button">
                    <svg class="burger-menu__icon burger-menu__icon-open" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="../../assets/images/sprite.svg#menu-opener">
                    </svg>        
            </label>

            <div class="burger-menu__inner">
                <label class="burger-menu__label" for="burger-button">
                    <svg class="burger-menu__icon burger-menu__icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" viewBox="0 0 24 24" rx="12" fill="#DDE2E5" xmlns="http://www.w3.org/2000/svg"></rect>
                        <use href="../../assets/images/sprite.svg#menu-closer">               
                    </svg>    
                </label>

            </div>
                       
        </div>
    </body>
</html>
