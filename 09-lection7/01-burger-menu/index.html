<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <!-- <script defer src="./burger-menu.js"></script> -->
    </head>
    <body>
        <div class="burger-menu">
        <label class="burger-menu__label" for="burger-open">Secim akzn
            <input type="checkbox" class="burger-menu__opener" name="burger-open" id="burger-open">
            <div class="burger-menu__control">
                <svg class="burger-menu__icon-close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <use href="../../assets/images/sprite.svg#menu-opener"></use>
                </svg>
            </div>

            <label class="burger-menu__label" for="burger-close">
                <input type="checkbox" class="burger-menu__closer" name="burger-close" id="burger-close">
                <div class="burger-menu__control">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <use href="../../assets/images/sprite.svg#menu-closer" style="z-index: 1; position:relative;"></use>
                        <rect style="z-index: 0; position: relative;" width="24" height="24" viewBox="0 0 24 24" fill="#DDE2E5" xmlns="http://www.w3.org/2000/svg"></rect>
                    </svg>                     
                </div>
        </label>
        </div>
    </body>
</html>
